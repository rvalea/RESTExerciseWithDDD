<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users Maintenance App (Web API)</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <input type="hidden" id="userid" value="0" />
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Add User (POST)</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="userTable"
                       class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>User Name</th>
                            <th>Birthdate</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        User Information
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="username">
                                User Name
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="username" />
                        </div>
                        <div class="form-group">
                            <label for="birthdate">
                                Birthdate
                            </label>
                            <input type="date"
                                   class="form-control"
                                   id="birthdate" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" id="addButton"
                        class="btn btn-primary"
                        onclick="addClick();">
                    Add User
                </button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            userList();
        });

        function addClick() {
            // Build user object from inputs
            user = new Object();
            user.Name = $("#username").val();
            user.BirthDate = $("#birthdate").val();

            userAdd(user);
        }

        function userAdd(user) {
            // Call Web API to add a new user
            $.ajax({
                url: "api/users",
                type: 'POST',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(user),
                success: function (user) {
                    userAddSuccess(user);
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        function userAddSuccess(user) {
            userAddRow(user);
            formClear();
        }

        // Clear form fields
        function formClear() {
            $("#username").val("");
            $("#birthdate").val("");
        }

        function userToFields(user) {
            $("#username").val(user.UserName);
            $("#birthdate").val(user.BirthDate);
        }

        // Get all users to display
        function userList() {
            // Call Web API to get a list of users
            $.ajax({
                url: 'api/users/',
                type: 'GET',
                dataType: 'json',
                success: function (users) {
                    userListSuccess(users);
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        // Display all users returned from Web API call
        function userListSuccess(users) {
            // Iterate over the collection of data
            $.each(users, function (index, user) {
                // Add a row to the user table
                userAddRow(user);
            });
        }

        // Add user row to <table>
        function userAddRow(user) {
            // First check if a <tbody> tag exists, add one if not
            if ($("#userTable tbody").length == 0) {
                $("#userTable").append("<tbody></tbody>");
            }

            // Append row to <table>
            $("#userTable tbody").append(
              userBuildTableRow(user));
        }

        // Build a <tr> for a row of table data
        function userBuildTableRow(user) {
            var ret = "<tr>" +
                  "<td>" + user.UserId + "</td>" +
                  "<td>" + user.UserName + "</td>" +
                  "<td>" + user.BirthDate + "</td>" +
                "</tr>";

            return ret;
        }

        // Handle exceptions from AJAX calls
        function handleException(request, message, error) {
            var msg = "";

            msg += "Code: " + request.status + "\n";
            msg += "Text: " + request.statusText + "\n";
            if (request.responseJSON != null) {
                msg += "Message" + request.responseJSON.Message + "\n";
            }

            alert(msg);
        }
    </script>
</body>
</html>
